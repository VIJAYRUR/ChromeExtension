<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <h1>Job Tracker</h1>
      </div>

      <div class="header-actions">
        <button class="btn-secondary" id="export-btn">Export</button>
        <button class="btn-primary" id="add-job-btn">Add Job</button>
      </div>
    </div>
  </header>

  <!-- Search and Filters -->
  <div class="search-section">
    <div class="search-container">
      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Search by company, position, location..."
          autocomplete="off"
        >
        <button class="clear-search" id="clear-search">Ã—</button>
      </div>

      <div class="filters">
        <select id="filter-status" class="filter-select">
          <option value="all">All Status</option>
          <option value="applied">Applied</option>
          <option value="interview">Interview</option>
          <option value="offer">Offer</option>
          <option value="rejected">Rejected</option>
          <option value="withdrawn">Withdrawn</option>
        </select>

        <select id="filter-worktype" class="filter-select">
          <option value="all">All Work Types</option>
          <option value="remote">Remote</option>
          <option value="hybrid">Hybrid</option>
          <option value="onsite">Onsite</option>
        </select>

        <select id="filter-sort" class="filter-select">
          <option value="date-desc">Newest First</option>
          <option value="date-asc">Oldest First</option>
          <option value="company-asc">Company A-Z</option>
          <option value="company-desc">Company Z-A</option>
        </select>
      </div>
    </div>
  </div>

  <!-- View Toggle -->
  <div class="view-toggle">
    <div class="view-buttons">
      <button class="view-btn active" data-view="kanban">Kanban</button>
      <button class="view-btn" data-view="table">Table</button>
      <button class="view-btn" data-view="calendar">Calendar</button>
    </div>

    <div class="stats-summary">
      <div class="stat-chip">
        <span class="stat-label">Total</span>
        <span class="stat-value" id="stat-total">0</span>
      </div>
      <div class="stat-chip">
        <span class="stat-label">Active</span>
        <span class="stat-value" id="stat-active">0</span>
      </div>
      <div class="stat-chip">
        <span class="stat-label">Interviews</span>
        <span class="stat-value" id="stat-interviews">0</span>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Kanban View -->
    <div id="kanban-view" class="view-container active">
      <div class="kanban-board">
        <div class="kanban-column" data-status="applied">
          <div class="column-header">
            <h3>Applied</h3>
            <span class="count" id="count-applied">0</span>
          </div>
          <div class="column-content" id="column-applied"></div>
        </div>

        <div class="kanban-column" data-status="interview">
          <div class="column-header">
            <h3>Interview</h3>
            <span class="count" id="count-interview">0</span>
          </div>
          <div class="column-content" id="column-interview"></div>
        </div>

        <div class="kanban-column" data-status="offer">
          <div class="column-header">
            <h3>Offer</h3>
            <span class="count" id="count-offer">0</span>
          </div>
          <div class="column-content" id="column-offer"></div>
        </div>

        <div class="kanban-column" data-status="rejected">
          <div class="column-header">
            <h3>Rejected</h3>
            <span class="count" id="count-rejected">0</span>
          </div>
          <div class="column-content" id="column-rejected"></div>
        </div>
      </div>
    </div>

    <!-- Table View -->
    <div id="table-view" class="view-container">
      <div class="table-container">
        <table class="jobs-table">
          <thead>
            <tr>
              <th>Company</th>
              <th>Position</th>
              <th>Location</th>
              <th>Salary</th>
              <th>Work Type</th>
              <th>Status</th>
              <th>Applied</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Calendar View (placeholder) -->
    <div id="calendar-view" class="view-container">
      <div class="calendar-placeholder">
        <p>Calendar view coming soon</p>
      </div>
    </div>
  </main>

  <script src="job-tracker.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
