<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Lazy Loading Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      color: #333;
    }

    .test-section {
      margin-bottom: 32px;
      padding: 16px;
      background: #f9f9f9;
      border-radius: 6px;
      border-left: 4px solid #4CAF50;
    }

    .test-section h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #555;
    }

    .test-result {
      padding: 12px;
      margin: 8px 0;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }

    .test-result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .test-result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .test-result.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .test-result.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    button:hover {
      background: #45a049;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .stat-card {
      background: white;
      padding: 16px;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
    }

    .stat-card h3 {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .stat-card .value {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4CAF50;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 12px;
      margin-top: 12px;
    }

    .controls {
      margin-bottom: 24px;
      padding: 16px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Lazy Loading Dashboard Test Suite</h1>

    <div class="controls">
      <button id="run-all-tests">‚ñ∂Ô∏è Run All Tests</button>
      <button id="test-initial-load">Test 1: Initial Load</button>
      <button id="test-pagination">Test 2: Pagination</button>
      <button id="test-filters">Test 3: Filters</button>
      <button id="test-infinite-scroll">Test 4: Infinite Scroll</button>
      <button id="test-duplicates">Test 5: No Duplicates</button>
      <button id="clear-results">üóëÔ∏è Clear Results</button>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>Total Jobs Loaded</h3>
        <div class="value" id="stat-total">0</div>
      </div>
      <div class="stat-card">
        <h3>API Calls Made</h3>
        <div class="value" id="stat-api-calls">0</div>
      </div>
      <div class="stat-card">
        <h3>Average Response Time</h3>
        <div class="value" id="stat-avg-time">0ms</div>
      </div>
      <div class="stat-card">
        <h3>Tests Passed</h3>
        <div class="value" id="stat-passed">0/0</div>
      </div>
    </div>

    <div id="test-results"></div>
  </div>

  <script>
    // Test state
    let testResults = [];
    let totalJobs = 0;
    let apiCalls = 0;
    let responseTimes = [];
    let testsPassed = 0;
    let testsTotal = 0;

    // Mock API client (replace with actual API client in production)
    const mockApiClient = {
      async getJobs(params = {}) {
        apiCalls++;
        const startTime = Date.now();

        // Simulate API delay
        await new Promise(resolve => setTimeout(resolve, 100 + Math.random() * 100));

        const page = params.page || 1;
        const limit = params.limit || 50;
        const total = 500; // Mock total jobs

        // Generate mock jobs
        const jobs = [];
        const start = (page - 1) * limit;
        const end = Math.min(start + limit, total);

        for (let i = start; i < end; i++) {
          jobs.push({
            _id: `job_${i}`,
            company: `Company ${i}`,
            title: `Software Engineer ${i}`,
            status: ['saved', 'applied', 'interview', 'offer', 'rejected'][i % 5],
            workType: ['remote', 'hybrid', 'onsite'][i % 3],
            dateApplied: new Date(Date.now() - i * 86400000).toISOString()
          });
        }

        const responseTime = Date.now() - startTime;
        responseTimes.push(responseTime);

        return {
          success: true,
          data: {
            jobs,
            pagination: {
              total,
              page,
              pages: Math.ceil(total / limit),
              limit
            }
          }
        };
      }
    };

    // Test functions
    async function testInitialLoad() {
      addTestSection('Test 1: Initial Load (50 jobs)');

      try {
        const response = await mockApiClient.getJobs({ page: 1, limit: 50 });

        if (response.success && response.data.jobs.length === 50) {
          addResult('‚úÖ Loaded 50 jobs successfully', 'success');
          addResult(`üìä Pagination: ${response.data.pagination.page}/${response.data.pagination.pages}`, 'info');
          totalJobs = response.data.jobs.length;
          testsPassed++;
          return true;
        } else {
          addResult('‚ùå Failed to load 50 jobs', 'error');
          return false;
        }
      } catch (error) {
        addResult(`‚ùå Error: ${error.message}`, 'error');
        return false;
      } finally {
        testsTotal++;
        updateStats();
      }
    }

    async function testPagination() {
      addTestSection('Test 2: Pagination (Load pages 1-3)');

      try {
        let allJobs = [];

        for (let page = 1; page <= 3; page++) {
          const response = await mockApiClient.getJobs({ page, limit: 50 });

          if (response.success) {
            allJobs = [...allJobs, ...response.data.jobs];
            addResult(`‚úÖ Page ${page}: Loaded ${response.data.jobs.length} jobs`, 'success');
          } else {
            addResult(`‚ùå Page ${page}: Failed to load`, 'error');
            return false;
          }
        }

        if (allJobs.length === 150) {
          addResult(`‚úÖ Total: ${allJobs.length} jobs loaded across 3 pages`, 'success');
          totalJobs = allJobs.length;
          testsPassed++;
          return true;
        } else {
          addResult(`‚ùå Expected 150 jobs, got ${allJobs.length}`, 'error');
          return false;
        }
      } catch (error) {
        addResult(`‚ùå Error: ${error.message}`, 'error');
        return false;
      } finally {
        testsTotal++;
        updateStats();
      }
    }

    async function testFilters() {
      addTestSection('Test 3: Filters (status=applied)');

      try {
        const response = await mockApiClient.getJobs({ page: 1, limit: 50, status: 'applied' });

        if (response.success) {
          const appliedJobs = response.data.jobs.filter(j => j.status === 'applied');

          if (appliedJobs.length === response.data.jobs.length) {
            addResult(`‚úÖ All ${response.data.jobs.length} jobs have status='applied'`, 'success');
            testsPassed++;
            return true;
          } else {
            addResult(`‚ùå Filter not working: ${appliedJobs.length}/${response.data.jobs.length} jobs match`, 'error');
            return false;
          }
        } else {
          addResult('‚ùå Failed to load filtered jobs', 'error');
          return false;
        }
      } catch (error) {
        addResult(`‚ùå Error: ${error.message}`, 'error');
        return false;
      } finally {
        testsTotal++;
        updateStats();
      }
    }

    async function testInfiniteScroll() {
      addTestSection('Test 4: Infinite Scroll Simulation');

      try {
        let allJobs = [];
        let page = 1;
        let hasMore = true;

        while (hasMore && page <= 5) {
          addResult(`<span class="loading"></span> Loading page ${page}...`, 'info');

          const response = await mockApiClient.getJobs({ page, limit: 50 });

          if (response.success) {
            allJobs = [...allJobs, ...response.data.jobs];
            hasMore = response.data.pagination.page < response.data.pagination.pages;

            addResult(`‚úÖ Page ${page}: Loaded ${response.data.jobs.length} jobs (Total: ${allJobs.length})`, 'success');
            page++;
          } else {
            addResult(`‚ùå Failed at page ${page}`, 'error');
            return false;
          }
        }

        addResult(`‚úÖ Infinite scroll completed: ${allJobs.length} jobs loaded`, 'success');
        totalJobs = allJobs.length;
        testsPassed++;
        return true;
      } catch (error) {
        addResult(`‚ùå Error: ${error.message}`, 'error');
        return false;
      } finally {
        testsTotal++;
        updateStats();
      }
    }

    async function testNoDuplicates() {
      addTestSection('Test 5: No Duplicate Jobs');

      try {
        let allJobs = [];

        // Load 3 pages
        for (let page = 1; page <= 3; page++) {
          const response = await mockApiClient.getJobs({ page, limit: 50 });
          if (response.success) {
            allJobs = [...allJobs, ...response.data.jobs];
          }
        }

        const jobIds = allJobs.map(j => j._id);
        const uniqueIds = new Set(jobIds);

        if (jobIds.length === uniqueIds.size) {
          addResult(`‚úÖ No duplicates found in ${jobIds.length} jobs`, 'success');
          testsPassed++;
          return true;
        } else {
          const duplicates = jobIds.length - uniqueIds.size;
          addResult(`‚ùå Found ${duplicates} duplicate jobs!`, 'error');
          return false;
        }
      } catch (error) {
        addResult(`‚ùå Error: ${error.message}`, 'error');
        return false;
      } finally {
        testsTotal++;
        updateStats();
      }
    }

    // UI Helper functions
    function addTestSection(title) {
      const section = document.createElement('div');
      section.className = 'test-section';
      section.innerHTML = `<h2>${title}</h2>`;
      document.getElementById('test-results').appendChild(section);
      testResults.push(section);
    }

    function addResult(message, type = 'info') {
      const result = document.createElement('div');
      result.className = `test-result ${type}`;
      result.innerHTML = message;

      const lastSection = testResults[testResults.length - 1];
      if (lastSection) {
        lastSection.appendChild(result);
      }
    }

    function updateStats() {
      document.getElementById('stat-total').textContent = totalJobs;
      document.getElementById('stat-api-calls').textContent = apiCalls;

      const avgTime = responseTimes.length > 0
        ? Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length)
        : 0;
      document.getElementById('stat-avg-time').textContent = `${avgTime}ms`;

      document.getElementById('stat-passed').textContent = `${testsPassed}/${testsTotal}`;
    }

    function clearResults() {
      document.getElementById('test-results').innerHTML = '';
      testResults = [];
      totalJobs = 0;
      apiCalls = 0;
      responseTimes = [];
      testsPassed = 0;
      testsTotal = 0;
      updateStats();
    }

    async function runAllTests() {
      clearResults();

      addTestSection('üöÄ Running All Tests...');
      addResult('Starting test suite...', 'info');

      await testInitialLoad();
      await testPagination();
      await testFilters();
      await testInfiniteScroll();
      await testNoDuplicates();

      addTestSection('üìä Final Summary');
      addResult(`Tests Passed: ${testsPassed}/${testsTotal}`, testsPassed === testsTotal ? 'success' : 'error');
      addResult(`Total Jobs Loaded: ${totalJobs}`, 'info');
      addResult(`Total API Calls: ${apiCalls}`, 'info');

      const avgTime = Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length);
      addResult(`Average Response Time: ${avgTime}ms`, 'info');

      if (testsPassed === testsTotal) {
        addResult('üéâ All tests passed!', 'success');
      } else {
        addResult('‚ùå Some tests failed. Please review the results above.', 'error');
      }
    }

    // Event listeners
    document.getElementById('run-all-tests').addEventListener('click', runAllTests);
    document.getElementById('test-initial-load').addEventListener('click', async () => {
      clearResults();
      await testInitialLoad();
    });
    document.getElementById('test-pagination').addEventListener('click', async () => {
      clearResults();
      await testPagination();
    });
    document.getElementById('test-filters').addEventListener('click', async () => {
      clearResults();
      await testFilters();
    });
    document.getElementById('test-infinite-scroll').addEventListener('click', async () => {
      clearResults();
      await testInfiniteScroll();
    });
    document.getElementById('test-duplicates').addEventListener('click', async () => {
      clearResults();
      await testNoDuplicates();
    });
    document.getElementById('clear-results').addEventListener('click', clearResults);

    // Initialize
    updateStats();
  </script>
</body>
</html>
