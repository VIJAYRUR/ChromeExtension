<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Pills Test</title>
  <style>
    :root {
      --text-primary: #37352f;
      --text-secondary: #787774;
      --text-muted: rgba(55, 53, 47, 0.65);
      --bg-hover: rgba(55, 53, 47, 0.08);
    }

    body {
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 40px;
      background: #ffffff;
      color: var(--text-primary);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 32px;
    }

    .property-row {
      display: flex;
      align-items: center;
      padding: 8px 0;
      gap: 16px;
      margin-bottom: 12px;
    }

    .property-label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      min-width: 150px;
    }

    .property-pill {
      display: inline-flex;
      align-items: center;
      height: 24px;
      padding: 0 8px;
      border-radius: 3px;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.2;
      white-space: nowrap;
      cursor: pointer;
      transition: opacity 20ms ease-in;
    }

    .property-pill:hover {
      opacity: 0.8;
    }

    /* Location pill - Blue */
    .property-pill.location {
      background: rgba(211, 229, 239, 0.5);
      color: rgb(35, 131, 226);
    }

    /* Salary pill - Purple */
    .property-pill.salary {
      background: rgba(232, 222, 238, 0.5);
      color: rgb(144, 101, 176);
    }

    /* Work Type pills */
    .property-pill.remote {
      background: rgba(219, 237, 219, 0.5);
      color: rgb(0, 135, 107);
    }

    .property-pill.hybrid {
      background: rgba(253, 236, 200, 0.5);
      color: rgb(217, 115, 13);
    }

    .property-pill.onsite {
      background: rgba(227, 226, 224, 0.5);
      color: rgb(120, 119, 116);
    }

    /* Status pills */
    .property-pill.applied {
      background: rgba(227, 226, 224, 0.5);
      color: rgb(120, 119, 116);
    }

    .property-pill.interview {
      background: rgba(211, 229, 239, 0.5);
      color: rgb(35, 131, 226);
    }

    .property-pill.offer {
      background: rgba(219, 237, 219, 0.5);
      color: rgb(0, 135, 107);
    }

    .property-pill.rejected {
      background: rgba(255, 235, 230, 0.5);
      color: rgb(235, 87, 87);
    }
  </style>
</head>
<body>
  <h1>üé® Notion-Style Property Pills Test</h1>

  <div class="property-row">
    <div class="property-label">üìç Location</div>
    <span class="property-pill location">San Francisco, CA</span>
  </div>

  <div class="property-row">
    <div class="property-label">üí∞ Salary</div>
    <span class="property-pill salary">$120k - $150k</span>
  </div>

  <div class="property-row">
    <div class="property-label">üíº Work Type</div>
    <span class="property-pill remote">Remote</span>
  </div>

  <div class="property-row">
    <div class="property-label">üíº Work Type</div>
    <span class="property-pill hybrid">Hybrid</span>
  </div>

  <div class="property-row">
    <div class="property-label">üíº Work Type</div>
    <span class="property-pill onsite">Onsite</span>
  </div>

  <div class="property-row">
    <div class="property-label">üìä Status</div>
    <span class="property-pill applied">Applied</span>
  </div>

  <div class="property-row">
    <div class="property-label">üìä Status</div>
    <span class="property-pill interview">Interview</span>
  </div>

  <div class="property-row">
    <div class="property-label">üìä Status</div>
    <span class="property-pill offer">Offer</span>
  </div>

  <div class="property-row">
    <div class="property-label">üìä Status</div>
    <span class="property-pill rejected">Rejected</span>
  </div>

</body>
</html>
