<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #000000;
      --gray-900: #111111;
      --gray-800: #1a1a1a;
      --gray-700: #2a2a2a;
      --gray-600: #3a3a3a;
      --gray-500: #6b6b6b;
      --gray-400: #9b9b9b;
      --gray-300: #d4d4d4;
      --gray-200: #e5e5e5;
      --gray-100: #f5f5f5;
      --white: #ffffff;
    }

    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      background: var(--white);
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      padding: 20px;
    }

    .header {
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--gray-200);
    }

    h1 {
      font-size: 18px;
      color: var(--black);
      font-weight: 600;
      margin-bottom: 4px;
      letter-spacing: -0.3px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--gray-500);
      font-weight: 400;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      padding: 11px 16px;
      border: 1px solid var(--gray-300);
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--black);
      color: var(--white);
      border-color: var(--black);
    }

    .btn-primary:hover {
      background: var(--gray-900);
    }

    .btn-secondary {
      background: var(--white);
      color: var(--gray-700);
      border-color: var(--gray-300);
    }

    .btn-secondary:hover {
      background: var(--gray-100);
    }

    .stats {
      background: var(--gray-100);
      border-radius: 6px;
      padding: 14px;
      margin-top: 16px;
      border: 1px solid var(--gray-200);
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 7px 0;
      color: var(--gray-900);
      font-size: 13px;
    }

    .stat-row:not(:last-child) {
      border-bottom: 1px solid var(--gray-200);
    }

    .stat-label {
      color: var(--gray-600);
      font-weight: 500;
    }

    .stat-value {
      font-weight: 600;
      font-size: 16px;
      color: var(--black);
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px solid var(--gray-200);
    }

    .footer-text {
      font-size: 11px;
      color: var(--gray-500);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Job Tracker</h1>
      <div class="subtitle">Track & manage your applications</div>
    </div>

    <div class="buttons">
      <button class="btn btn-primary" id="open-dashboard">
        Open Dashboard
      </button>
      <button class="btn btn-secondary" id="toggle-panel">
        Filter Settings
      </button>
    </div>

    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">Total Applications</span>
        <span class="stat-value" id="stat-total">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Active</span>
        <span class="stat-value" id="stat-active">0</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Interviews</span>
        <span class="stat-value" id="stat-interviews">0</span>
      </div>
    </div>

    <div class="footer">
      <div class="footer-text">v2.0.0</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
