<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-main: #ffffff;
      --bg-soft: #f7f6f3;
      --bg-hover: rgba(55, 53, 47, 0.08);
      --text-primary: rgb(55, 53, 47);
      --text-secondary: rgba(55, 53, 47, 0.65);
      --text-muted: rgba(55, 53, 47, 0.4);
      --border-subtle: rgba(55, 53, 47, 0.09);
      --border-medium: rgba(55, 53, 47, 0.16);
      --blue: rgb(35, 131, 226);
      --blue-bg: rgba(35, 131, 226, 0.1);
      --red: rgb(235, 87, 87);
      --red-bg: rgba(235, 87, 87, 0.1);
    }

    body {
      width: 360px;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg-main);
      padding: 0;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      color: var(--text-primary);
    }

    .container {
      padding: 16px;
    }

    /* Loading State */
    #loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 20px;
      text-align: center;
    }

    .loading-spinner {
      width: 28px;
      height: 28px;
      border: 2px solid var(--border-subtle);
      border-top-color: var(--text-primary);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 14px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 400;
    }

    /* Login Required State */
    #login-required {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 32px 20px;
      text-align: center;
    }

    .login-icon {
      width: 52px;
      height: 52px;
      background: var(--bg-soft);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .login-icon svg {
      color: var(--text-secondary);
      stroke-width: 1.5;
    }

    .login-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
      letter-spacing: -0.01em;
    }

    .login-subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .auth-buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Main Content */
    #main-content {
      display: none;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .header-left h1 {
      font-size: 16px;
      color: var(--text-primary);
      font-weight: 600;
      margin-bottom: 2px;
      letter-spacing: -0.01em;
    }

    .subtitle {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* User Avatar */
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: var(--text-primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      transition: opacity 0.15s;
    }

    .user-avatar:hover {
      opacity: 0.85;
    }

    .user-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 6px;
      background: white;
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      box-shadow: rgba(15, 15, 15, 0.05) 0px 0px 0px 1px, rgba(15, 15, 15, 0.1) 0px 3px 6px, rgba(15, 15, 15, 0.2) 0px 9px 24px;
      min-width: 220px;
      z-index: 100;
      display: none;
      overflow: hidden;
    }

    .user-dropdown.show {
      display: block;
    }

    .user-info {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .user-name {
      font-weight: 500;
      font-size: 13px;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .user-email {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .dropdown-item {
      padding: 8px 12px;
      font-size: 13px;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.1s;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }

    .dropdown-item:hover {
      background: var(--bg-hover);
    }

    .dropdown-item.logout {
      color: var(--red);
      border-top: 1px solid var(--border-subtle);
    }

    .dropdown-item svg {
      flex-shrink: 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .btn {
      padding: 8px 12px;
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.1s, border-color 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: white;
      color: var(--text-primary);
    }

    .btn:hover {
      background: var(--bg-hover);
    }

    .btn-primary {
      background: var(--text-primary);
      color: white;
      border-color: var(--text-primary);
    }

    .btn-primary:hover {
      background: rgba(55, 53, 47, 0.9);
      border-color: rgba(55, 53, 47, 0.9);
    }

    .btn-secondary {
      background: white;
      color: var(--text-primary);
      border-color: var(--border-subtle);
    }

    .btn-secondary:hover {
      background: var(--bg-hover);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .stats {
      background: var(--bg-soft);
      border-radius: 6px;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid var(--border-subtle);
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      font-size: 13px;
    }

    .stat-row:not(:last-child) {
      border-bottom: 1px solid var(--border-subtle);
    }

    .stat-label {
      color: var(--text-secondary);
      font-weight: 400;
    }

    .stat-value {
      font-weight: 600;
      font-size: 15px;
      color: var(--text-primary);
      font-feature-settings: 'tnum';
    }

    .footer {
      text-align: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border-subtle);
    }

    .footer-text {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 400;
    }

    /* Offline Warning */
    .offline-warning {
      background: rgba(251, 191, 36, 0.1);
      color: rgb(146, 64, 14);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
      border: 1px solid rgba(251, 191, 36, 0.2);
    }

    /* Spinning animation for sync */
    .spinning {
      animation: spin 1s linear infinite;
    }

    /* Notification bell adjustments for popup - override fixed positioning */
    .notification-bell-container {
      position: relative !important;
      top: auto !important;
      right: auto !important;
      z-index: 100 !important;
    }

    .notification-bell-btn {
      width: 28px !important;
      height: 28px !important;
      border-radius: 5px !important;
      box-shadow: none !important;
      background: rgba(55, 53, 47, 0.08) !important;
      color: rgba(55, 53, 47, 0.65) !important;
    }

    .notification-bell-btn:hover {
      background: rgba(55, 53, 47, 0.16) !important;
      color: rgba(55, 53, 47, 0.9) !important;
    }

    .notification-bell-btn svg {
      width: 14px !important;
      height: 14px !important;
    }

    .notification-dropdown {
      position: absolute !important;
      width: 300px !important;
      right: 0 !important;
      max-height: 320px !important;
    }

    .notification-badge {
      top: -4px !important;
      right: -4px !important;
      min-width: 14px !important;
      height: 14px !important;
      font-size: 9px !important;
      padding: 0 3px !important;
      border-width: 1px !important;
    }

    /* Toast positioning for popup */
    .notion-toast {
      position: fixed !important;
      top: 8px !important;
      right: 8px !important;
      left: auto !important;
      transform: translateX(120%) !important;
      max-width: 300px !important;
      min-width: 240px !important;
      font-size: 12px !important;
    }

    .notion-toast.show {
      transform: translateX(0) !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading State -->
    <div id="loading-state">
      <div class="loading-spinner"></div>
      <div class="loading-text">Checking authentication...</div>
    </div>

    <!-- Login Required State -->
    <div id="login-required">
      <div class="login-icon">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
      <h2 class="login-title">Sign in to Job Tracker</h2>
      <p class="login-subtitle">Login or create an account to track your job applications and sync across devices.</p>
      <div class="auth-buttons">
        <button class="btn btn-primary" id="login-btn">Sign In</button>
        <button class="btn btn-secondary" id="register-btn">Create Account</button>
      </div>
    </div>

    <!-- Main Content (shown when authenticated) -->
    <div id="main-content">
      <div class="header">
        <div class="header-left">
          <h1>Job Tracker</h1>
          <div class="subtitle">Track & manage your applications</div>
        </div>
        <div class="header-right">
          <div id="notification-bell-wrapper"></div>
          <div class="user-avatar" id="user-avatar">
            <span id="user-initials">U</span>
            <div class="user-dropdown" id="user-dropdown">
            <div class="user-info">
              <div class="user-name" id="user-name">User</div>
              <div class="user-email" id="user-email">user@email.com</div>
            </div>
            <div class="dropdown-item" id="sync-btn">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12a9 9 0 11-6.219-8.56"/>
                <polyline points="21 3 21 9 15 9"/>
              </svg>
              Sync Now
            </div>
            <div class="dropdown-item" id="profile-btn">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              Profile
            </div>
            <div class="dropdown-item logout" id="logout-btn">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
                <polyline points="16 17 21 12 16 7"/>
                <line x1="21" y1="12" x2="9" y2="12"/>
              </svg>
              Logout
            </div>
          </div>
        </div>
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-primary" id="open-dashboard">
          Open Dashboard
        </button>
        <button class="btn btn-secondary" id="open-profile">
          Profile
        </button>
        <button class="btn btn-secondary" id="toggle-panel">
          Filter Settings
        </button>
      </div>

      <div class="stats">
        <div class="stat-row">
          <span class="stat-label">Total Applications</span>
          <span class="stat-value" id="stat-total">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Active</span>
          <span class="stat-value" id="stat-active">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Interviews</span>
          <span class="stat-value" id="stat-interviews">0</span>
        </div>
      </div>

      <div class="footer">
        <div class="footer-text">v2.2.0</div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="socket.io.min.js"></script>
  <script src="auth-manager.js"></script>
  <script src="socket-client.js"></script>
  <script src="global-notifications.js"></script>
  <script src="popup.js"></script>
</body>
</html>
