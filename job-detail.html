<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Details - Job Tracker</title>
  <link rel="stylesheet" href="job-detail.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <button class="back-btn" id="back-btn">
        <svg viewBox="0 0 16 16" style="width: 14px; height: 14px; display: block; fill: currentColor; flex-shrink: 0; margin-right: 4px;">
          <path d="M7.78033 13.2803C7.48744 13.5732 7.01256 13.5732 6.71967 13.2803L1.96967 8.53033C1.67678 8.23744 1.67678 7.76256 1.96967 7.46967L6.71967 2.71967C7.01256 2.42678 7.48744 2.42678 7.78033 2.71967C8.07322 3.01256 8.07322 3.48744 7.78033 3.78033L4.31066 7.25H13.75C14.1642 7.25 14.5 7.58579 14.5 8C14.5 8.41421 14.1642 8.75 13.75 8.75H4.31066L7.78033 12.2197C8.07322 12.5126 8.07322 12.9874 7.78033 13.2803Z"></path>
        </svg>
        Back
      </button>
      <div class="header-actions">
        <button class="btn-secondary" id="delete-btn">Delete</button>
        <button class="btn-primary" id="save-btn">Save</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="content">
      <!-- Job Header -->
      <div class="job-header">
        <input type="text" class="job-title" id="job-title" placeholder="Untitled">
        <input type="text" class="job-company" id="job-company" placeholder="Add company name">
      </div>

      <!-- Job Meta - Notion Properties Style -->
      <div class="job-meta">
        <div class="meta-item">
          <label>ğŸ“ Location</label>
          <input type="text" id="location" placeholder="Add location">
        </div>
        <div class="meta-item">
          <label>ğŸ’° Salary</label>
          <input type="text" id="salary" placeholder="Add salary range">
        </div>
        <div class="meta-item">
          <label>ğŸ’¼ Work Type</label>
          <select id="work-type">
            <option value="Remote">Remote</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Onsite">Onsite</option>
            <option value="Not specified">Not specified</option>
          </select>
        </div>
        <div class="meta-item">
          <label>ğŸ“Š Status</label>
          <select id="status">
            <option value="applied">Applied</option>
            <option value="interview">Interview</option>
            <option value="offer">Offer</option>
            <option value="rejected">Rejected</option>
            <option value="withdrawn">Withdrawn</option>
          </select>
        </div>
        <div class="meta-item">
          <label>ğŸ“… Date Applied</label>
          <input type="text" id="date-applied" placeholder="Date" readonly>
        </div>
        <div class="meta-item">
          <label>ğŸ”— LinkedIn URL</label>
          <a href="#" id="linkedin-url" target="_blank" class="link" style="padding: 4px 8px; display: inline-block;">View on LinkedIn</a>
        </div>
      </div>

      <!-- Job Description -->
      <div class="section">
        <div class="section-header">
          <h3>ğŸ“„ Job Description</h3>
          <div class="description-toggle">
            <button class="toggle-btn active" id="view-formatted">Formatted</button>
            <button class="toggle-btn" id="view-plain">Plain</button>
          </div>
        </div>
        <div id="description-formatted" class="description-content formatted"></div>
        <textarea id="description" class="description-content plain" style="display: none;" placeholder="Empty"></textarea>
      </div>

      <!-- Notes -->
      <div class="section">
        <h3>ğŸ“ Notes</h3>
        <textarea id="notes" placeholder="Add a note..."></textarea>
      </div>

      <!-- Resume Upload -->
      <div class="section">
        <h3>ğŸ“ Resume</h3>
        <div class="upload-area" id="upload-area">
          <input type="file" id="resume-upload" accept=".pdf,.doc,.docx" hidden>
          <div id="resume-empty-state" class="empty-state" style="padding: 32px 24px;">
            <div class="empty-state-icon">ğŸ“„</div>
            <div class="empty-state-title">No resume uploaded</div>
            <div class="empty-state-description">Upload your resume to keep track of which version you sent</div>
            <button class="upload-btn" id="upload-btn" style="margin-top: 16px;">
              <svg viewBox="0 0 16 16" style="width: 14px; height: 14px; display: block; fill: currentColor; flex-shrink: 0; margin-right: 4px;">
                <path d="M8.75 2.75a.75.75 0 0 0-1.5 0v5.69L5.03 6.22a.75.75 0 0 0-1.06 1.06l3.5 3.5a.75.75 0 0 0 1.06 0l3.5-3.5a.75.75 0 0 0-1.06-1.06L8.75 8.44V2.75z"></path>
                <path d="M3.5 9.75a.75.75 0 0 0-1.5 0v1.5A2.75 2.75 0 0 0 4.75 14h6.5A2.75 2.75 0 0 0 14 11.25v-1.5a.75.75 0 0 0-1.5 0v1.5c0 .69-.56 1.25-1.25 1.25h-6.5c-.69 0-1.25-.56-1.25-1.25v-1.5z"></path>
              </svg>
              Upload file
            </button>
          </div>
          <div id="resume-uploaded-state" style="display: none; padding: 12px; background: var(--bg-hover); border-radius: 3px;">
            <div style="display: flex; align-items: center; gap: 8px;">
              <span style="font-size: 20px;">ğŸ“„</span>
              <span id="file-name" style="flex: 1; font-size: 14px; color: var(--text-primary);"></span>
              <button id="remove-resume" style="padding: 4px 8px; font-size: 12px; color: var(--text-muted); background: transparent; border: none; cursor: pointer; border-radius: 3px;">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Timeline -->
      <div class="section">
        <h3>â±ï¸ Timeline</h3>
        <div class="timeline" id="timeline"></div>
      </div>
    </main>
  </div>

  <script src="job-tracker.js"></script>
  <script src="job-detail.js"></script>
</body>
</html>
